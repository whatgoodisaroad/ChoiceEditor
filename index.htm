<html>
    <head>
        <title>cc</title>
        <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
        <link href="css/app.css" rel="stylesheet" type="text/css" />
        <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container-fluid">
              <ul class="nav" id="choiceDisplay">
                <li class="active special">
                  <a id="ccButton" href="#_">Run</a>
                </li>
              </ul>
              <ul class="nav pull-right">
                <li>
                  <a href="#_" id="selectionDisplay"></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        
        <div 
            id="editor"
            contentEditable="true">#dim weather&lt;good, bad&gt;<br/>#dim food&lt;tasty, yucky&gt;<br/>It's a#weather&lt; beautiful#,n awful&gt; day, #weather&lt;#food&lt;and#,but&gt;#,#food&lt;but#,and&gt;&gt; the food is #food&lt;great#,yucky&gt;.
        </div>
        
        <div class="modal fade" id="resolve">
            <div class="modal-header">
                <a class="close" data-dismiss="modal">×</a>
                <h3>Result</h3>
            </div>
            <div class="modal-body">
                <pre id="result-content"></pre>
            </div>
        </div>
        
        <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/bootstrap-modal.js"></script>
        <script type="text/javascript" src="js/bootstrap-dropdown.js"></script>
        <script type="text/javascript" src="js/prelude.js"></script>
        <script type="text/javascript" src="js/ccparser.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
